<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container" id="signupContainer">
        <h2 class="text-center mb-4" style="color: black;">Signup</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label class="form-label" style="color: black;">Username</label>
                <input type="text" class="form-control" id="signupUsername" required>
            </div>
            <div class="mb-3">
                <label class="form-label" style="color: black;">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <div class="mb-3">
                <label class="form-label" style="color: black;">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <small id="passwordError" class="error"></small>
            </div>
            <div class="mb-3">
                <label class="form-label" style="color: black;">Contact</label>
                <input type="text" class="form-control" id="contact" required>
            </div>
            <div class="mb-3">
                <label class="form-label" style="color: black;">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label" style="color: black;">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
                <label class="form-label" style="color: black;">State</label>
                <select class="form-select" id="state" required>
                    <option value="">Select State</option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                    <option>Kolkata</option>
                    <option>Chennai</option>
                    <option>Uttar Pradesh</option>
                    <option>West Bengal</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsCheckbox">
                <label class="form-check-label" for="termsCheckbox" style="color: black;">I agree to the <a href="#">Terms & Conditions</a></label>
                <small id="termsError" class="error d-block"></small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Signup</button>
            <p class="text-center mt-3" style="color: black;">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </form>
    </div>

    <div class="form-container" id="loginContainer" style="display: none;">
        <h2 class="text-center mb-4" style="color: black;">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label" style="color: black;">Username</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label class="form-label" style="color: black;">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
                <small id="loginError" class="error"></small>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
            <p class="text-center mt-3" style="color: black;">Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
